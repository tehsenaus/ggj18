html, body {
    height: 100%;
}

html {
    background-color: var(--gray-dark);
}

body {
    background-color: transparent;
    overflow: scroll;
    color: var(--light);
}


#mount {}

.ui__lobby {
    text-align: center; 
}

.ui__player {
    display: flex;
    flex: 1;
}
.ui__player.phase-inputPasswords {
    padding-bottom: 60%;
}
.input__screen {
    display: flex;
    flex-wrap: wrap;
    flex: 1;
    width: 100%;
    padding: 12px;
}
.input__screen input {
    flex: 1;
    font-size: 2em;
    border: 2px solid var(--light);
    background-color: rgba(255, 255, 255, 0.16);
    outline: 0;
    color: var(--light);
    padding: 3px 12px;
    text-align: center;
    letter-spacing: 0.05em;
}
.input__screen input::placeholder {
    color: var(--light);
    font-weight: 300;
    font-style: italic;
}
.input__screen button {
    flex: 1;
    margin-top: 12px;
    height: 48px;
}

.btn {
    border-radius: 3px;
}
.badge {
    background-color: var(--primary);
}

.o-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}
.o-flex--1 { flex: 1; }
.o-flex--2 { flex: 2; }
.o-flex--3 { flex: 3; }
.o-flex--4 { flex: 4; }

.ui__keypad {
    position: fixed;
    bottom: 10px;
    top: 50%;
    left: 0; right: 0;
    padding: 10px;
}
.ui__keypad table {
    width: 100%;
}
</style>

<body>
<div id="mount"></div>
